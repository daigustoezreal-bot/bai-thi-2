<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Online Test - Giao diện mới</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="test-container">
        
        <div id="question-display-area" class="column">
            <div class="content-wrapper">
                <h2>Nội dung câu hỏi</h2>
                <div id="question-content-left">
                    </div>
            </div>
        </div>

        <div id="answer-panel" class="column">
            <div class="content-wrapper">
                
                <h2>Tất cả câu hỏi</h2>
                <div id="question-palette">
                    </div>

                <div id="navigation-area">
                    <button id="next-question-btn" class="nav-button next-btn hidden">Câu hỏi tiếp theo >></button>
                    <button id="submit-btn" class="nav-button submit-button hidden">Nộp bài</button>
                </div>
                
                <hr class="divider">

                <h2>Chọn đáp án</h2>
                <div id="answer-sheet-area">
                    </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
